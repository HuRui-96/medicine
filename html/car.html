<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
		<link rel="stylesheet" href="../css/car.css" />
		<script type="text/javascript" src="../js/require.js"  data-main = "../js/sfapp.js"></script>
	</head>
	<body>
		<div class="toppromo"></div>
		<div class="wrap-topMenu">
			<div class="topMenu"></div>
		</div>
		<!--以上是TOP导航部分-->
		
		<div class="wrap-head">
		</div>
		<!--购物车头部-->
		
		
		<div id="mycar">
			<div class="myctop">
				您的购物车是空的，可能你尚未登入，<a href="login.html">马上登入</a>看看
			</div>
			<div class="mycbom">
				<table>
					<thead>
						<tr class="thf">
							<th><input type="checkbox" id="all">全选</th>
							<th>商品</th>
							<th>单价</th>
							<th>优惠</th>
							<th>数量</th>
							<th>重量（含包装）</th>
							<th>小计</th>
							<th>库存状态</th>
							<th>操作</th>
						</tr>
						<!--<tr class="tht">
							<th><input type="checkbox" id="all">优选商品</th>
						</tr>-->
					</thead>
					<tbody>						
						<tr>
							<td><input type="checkbox" ></td>
							<td class="second">
								<img src="images/car1.jpg" />
								<span>Sunny Estate 澳洲进口牛肉块 200g</span>
							</td>
							<td class="univalence">￥29.9</td>
							<td></td>
							<td>
								<a class="cut">-</a><input class="amount" value="0" /><a class="add">+</a>
							</td>
							<td>0.4kg</td>
							<td class="price"></td>
							<td>现货</td>
							<td>收藏   删除</td>
						</tr>
					</tbody>
				</table>
				<div class="operation">
					<div class="sleft">
						<a id="removeC">&times;删除选中的商品</a>
						<a id="removeA">&times;删除全部商品</a>
					</div>
					<div class="sright">
						商品总计：<span id="total"></span>
					</div>	
				</div>
			</div>
			<div class="balance">
				<a class="jiesuan">去结算</a>
				<a href="list.html" class="jixu">继续购物</a>				
			</div>
		</div>
		<!--我的购物车主体-->
		
			
		<div id="foot"></div>
		<!--网页脚部-->
	</body>
</html>
