<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登入</title>
	<link rel="shortcut  icon" type="image/x-icon" href="../images/logo-mini2.ico" media="screen">
	<link rel="stylesheet" href="../css/login.css">
	<script src="../js/AjaxBase.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			var phone = document.querySelector('#phone');
			var passw = document.querySelector('#password');
			var btn = document.querySelector('#btn');

			btn.onclick = function(){

				var xhr = createXHR();
                xhr.open("POST", "../api/login.php", true);
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                var params = "phone=" + phone.value + "&password=" + passw.value;
                xhr.send(params);
                
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                		var obj = JSON.parse(xhr.responseText);
                		//console.log(obj);

                		if (obj.status == 1) {
                			location.href = "list.html?userid=" + obj.userid;
                		} else {
                			alert ("登录失败");
                		}
                	}
                }
			}
		}
	</script>
</head>
<body>
	<div class="header">
			<a href="http://localhost/medicine/"><img src="../images/yao_logo.png"/></a>
	</div>
	
	<div class="login">
		<div class="fl"><img src="../images/login.jpg" alt=""></div>
		<div class="fr">
			<div class="top">
				<h4>Hi,欢迎登入</h4>
				<p>还不是壹药网会员？<a href="http://localhost/medicine/html/register.html">请注册</a></p>
			</div>


			<input type="email" name="" id="phone" placeholder="手机" /><br />
			<input type="password" name="" id="password" placeholder="密码" /><br />
			<p><a href="">忘记密码？</a></p>
			<input type="checkbox" name="" id="chcek" value="" /><span>两周内免登入</span><br />
			<button id="btn">登入</button>
		</div>
	</div>

	<div class="footer">

</body>
</html>
